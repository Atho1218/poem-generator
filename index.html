<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poems</title>
  </head>
  <body>
    <header>
      <h1>AI poem generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will
        <br />
        go here
      </div>
    </main>

    <footer>
      This was coded by
      <a href="https://github.com/Atho1218" target="_blank">Mmabatho Mokoka</a>
      and is open-sourced on
      <a href="https://github.com/Atho1218/poem-generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://resonant-haupia-a2923f.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
