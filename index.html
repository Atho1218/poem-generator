<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Blue, Beauty</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/Atho1218" target="_blank"
          >Mmabatho Mokoka</a
        >
        and is open-sourced on
        <a href="https://github.com/Atho1218/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://resonant-haupia-a2923f.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
